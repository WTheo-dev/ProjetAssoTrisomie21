<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Formulaire d'inscription</title>
		<link rel="stylesheet" href="style2.css">
	</head>
	<body>
		<form action="formulaire.php" method="POST">
			
			<img
			src="t21complet.png"
			alt="Logo Trisomie 21"
			height="150px"
			width="500px" />


			<h1>Inscription</h1>

			<div class="Groupe">
			<input type="nom" required placeholder="Nom*"/>
			<input type="prenom" required placeholder="Prenom*"/>
			<input type="email" required placeholder="Email*"/>
			<input type="password" required placeholder="Mot de passe*"/>
			<input type="date" required placeholder="Date de naissance*"/>
			<input type="Ville" required placeholder="Ville*"/>
			<input type="text" required placeholder="Code Postal*"/>
			</div>
			<div align="center">
			<button type="submit">S'inscrire</button>
			<button type="reset">Annuler</button>
			</div>
			
		</form>
	</body>
</html>
